syntax = "proto3";

package errordetails.v2;

// Backend is error detail for Backend.
message Backend {
  // Backend error message.
  string message = 1;
  // Backend HTTP response header.
  map<string, string> header = 2;
  // Backend HTTP status code.
  optional int32 status_code = 3;
}
